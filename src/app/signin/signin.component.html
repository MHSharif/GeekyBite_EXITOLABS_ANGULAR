<div class="signin">
  <mat-card class="example-card">
    <mat-card-header>
      <h1>Welcome back</h1>
    </mat-card-header>

    <mat-card-content>
      <p>
        sign in with <a #loginRef (click)="googleInitialize()">Google</a>,
        <a href="https://www.facebook.com/">Facebook</a>
      </p>
      <p class="or">Or</p>
    </mat-card-content>
    <mat-form-field appearance="outline">
      <mat-label>E-Mail</mat-label>

      <input matInput placeholder="Example@example.com"  [(ngModel)]="loginUserData.email"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>

      <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="loginUserData.pass"/>
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        (click)="loginUser()"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>
    <section class="example-section">
      <mat-checkbox class="example-margin" color="primary"
        >Remember me</mat-checkbox
      >
      <a href="#">Forgot Password</a>
    </section>
    <button mat-button>Sign in</button>
    <p>No account?<a href="/signup">Create one</a></p>
  </mat-card>
</div>
